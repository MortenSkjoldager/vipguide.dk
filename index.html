<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="white">
    <div class="navbar-fixed">
        <nav class="red accent-3">
            <div class="nav-wrapper">
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <a class='dropdown-button btn right' href='#' data-activates='filter'>Alle hold <i class="material-icons">arrow_drop_down</i></a>
                <ul id='filter' class='dropdown-content'>
                    <li><a href="#!">Hold 1</a></li>
                    <li><a href="#!">Hold 2</a></li>
                    <li><a href="#!">Hold 3</a></li>
                    <li><a href="#!">Hold 4</a></li>
                    <li><a href="#!">Hold 5</a></li>
                    <li><a href="#!">Hold 6</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <!--li><img src="assets/img/vipguide-logo-2016.svg"></li-->
                    <li><a href="#">Guider</a></li>
                    <li><a href="#">Hold</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="grey lighten-2 grey-text text-darken-2 date">
        <div class="container">
            Fredag 5. august
        </div>
    </div>
    
    <ul id="feed" class="feed collection">
    </ul>
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
    $(document).ready(function() {
        /* Slide navigation */
        $(".button-collapse").sideNav();
        /* Json feed */
        $.getJSON("https://script.googleusercontent.com/macros/echo?user_content_key=5EsjqF9zSiYRzLdxA0FWJ31eBcMGJaR6ohRP_3c38gjlpUoHHqM4EBvyyigz13T6pZH1BZZKmJLy63ISKxfzoHtbkkeCuyFLOJmA1Yb3SEsKFZqtv3DaNYcMrmhZHmUMWojr9NvTBuBLhyHCd5hHa1ZsYSbt7G4nMhEEDL32U4DxjO7V7yvmJPXJTBuCiTGh3rUPjpYM_V0PJJG7TIaKp0jLoMwsSUsMcP5yKFD3NBDAyRnS2y9tmubJYMMS3Bbzgd7hhMCgocfi4X3ACCQPcZGbMpcUlCsXNNxV1KIw2tU&lib=MbpKbbfePtAVndrs259dhPT7ROjQYJ8yx", function(data) {
            console.log(data); // intialize list
            $("#feed").html('<ul>');
            var output = "";
            /* loop through the JSON, parse out badge name & icon wrap it in some HTML. */
            for (var i in data.Onsdag) {

                if (data.Onsdag[i].Firma !== '') {
                    if (data.Onsdag[i].Type === 'Afhentning') {
                        output += "<li class='collection-item avatar'><i class='material-icons circle blue'>directions_bus</i>";
                    } else {
                        output += "<li class='collection-item avatar'><i class='material-icons circle green'>person_pin_circle</i>";
                    }
                    output += "<span class='title'>" + data.Onsdag[i].Firma + "</span>";
                    output += "<p>Kl. " + data.Onsdag[i].Tidspunkt + "<br>";
                    output += data.Onsdag[i].Antal + " personer</p>";
                    output += "<p class='secondary-content'>" + data.Onsdag[i].Hold + "</p>";
                    output += "</li>";
                }
            }
            $("#feed ul").append(output); // append li
            $("#feed ul").append('</ul>'); // close list
            /* hide spinner and then output HTML we built in the for loop */
            $(".spinner").hide();
        });
    });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>

</html>
