<script id="feed-template" type="text/x-handlebars-template">
<li>
    <div class="collapsible-header collection-item avatar">
    {{#ifEquals cells.Type 'Afhentning'}}
    <i class="material-icons circle indigo">directions_bus</i>
    {{else}}
    <i class="material-icons circle teal">person_pin_circle</i>
    {{/ifEquals}}
    <span class="title">{{cells.Firma}}</span>
    <p>Kl. {{cells.Afgang}}<br>{{cells.Antal}} personer <br>
    <a href="/hold.html">Hold {{cells.Hold}}</a></p>
    {{#if cells.Drejebog}}
    <a href="{{cells.Drejebog}}" class="secondary-content">Drejebog</a>
    {{/if}}
    </div>
    <div class="collapsible-body">
        <div class="flex-container">
            <div class="flex-item">
                {{#if cells.Kontaktperson}}
                <h6>Kontaktperson</h6>
                <p>{{cells.Kontaktperson}}</p>
                {{/if}}
                {{#if cells.Mobil}}
                <h6>Mobil</h6>
                <p>{{cells.Mobil}}</p>
                {{/if}}
            </div>
            <div class="flex-item">
                {{#if cells.Afhentning}}
                <h6>Afhentning</h6>
                <p>{{cells.Afhentning}}</p>
                {{/if}}

                <p>{{cells.Tur}}</p>

            </div>
        </div>
    </div>
</li>
  </script>
    </ul>
<script>
// Compares first value to the second one allowing entering IF clouse if true.
// Otherwise entering ELSE clause if exist.
 Handlebars.registerHelper('ifEquals', function(a, b, options) {
  if (a === b) {
    return options.fn(this);
  }
  return options.inverse(this);
});
$(document).ready(function() {
  var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1c6U2j6NMYrmBkqe2SbYeM60shpUCquSSGhThMGWZwLU/edit#gid=1436365771';
  // Compile the Handlebars template
  var FeedTemplate = Handlebars.compile($('#feed-template').html());
  // Out feed
  $('#feed').sheetrock({
    url: mySpreadsheet,
    query: "select A,B,C,D,E,F,G,H,I,J,K,L,M,N",
    rowTemplate: FeedTemplate,
    callback: function (success) {
      $('.preloader-wrapper').hide();
    }
  });
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

});

</script>
